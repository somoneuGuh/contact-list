<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Lista de Contactos</title>
  </head>

  <body>
    <div class="container">
      <!--head-->
      <h2>Agenda de Contactos</h2>
      <!--formulario de datos-->
      <div class="formulario-datos">
        <input type="text" class="nombre" placeholder="nombre" />
        <input type="text" class="numero" placeholder="numero" />
        <input type="text" class="direccion" placeholder="direccion" />
        <button class="btn-agregar-tarea">agregar tarea</button>

        <!--Listado de Tareas-->
        <div class="listado-tareas">
          <div class="tarea">
            <h3>Nombre</h3>
            <p>Numero</p>
            <p>Direccion</p>
            <span class="material-icons icono"> delete </span>
          </div>
        </div>
      </div>
    </div>
    <script src="funciones.js"></script>
    <script src="main.js"></script>
  </body>
</html>
